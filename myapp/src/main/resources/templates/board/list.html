<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!DOCTYPE html>
<html lang="ko">
<head>
  <title>게시판 글 목록</title>
  <th:block th:insert="fragments/common/head"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="fragments/common/header"></th:block>
<main class="mt-5 pt-5">
  <div class="container-fluid px-4">
    <h1 class="mt-4">Board</h1>

    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="board : ${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{/board/detail(id=${board.id})}" th:text="${board.title}"></a></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.createdDate}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<div class="row">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/board/write}" class="btn btn-primary me-md-2" role="button" id="write-article">글쓰기</a>
  </div>
</div>
<th:block th:insert="fragments/common/footer"></th:block>
</body>
</html>
